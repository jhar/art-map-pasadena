<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container-fluid">

      <!-- Search View -->
      <div id="search-bar">
        <h1 data-bind="text: neighborhood"></h1>
      </div>

      <!-- Map View -->
      <div id="map-canvas"></div>

      <!-- List View -->
      <div id="list-locations">
        <ul class="list-group" data-bind="foreach: markers">
          <li class="list-group-item" data-bind="click: $parent.clickedMarker"><span data-bind="text: title"></span></li>
        </ul>
      </div>

    </div>
    <footer>
      <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-3tB7p20c-Zeb0GM3RxLB5ZSmFiZsIBQ"></script>
      <script src="bower_components/knockout/dist/knockout.js"></script>
      <script src="js/app.js"></script>
    </footer>
  </body>
</html>
