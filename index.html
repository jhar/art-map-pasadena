<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Facebook API -->
  <div id="fb-root"></div>

  <!-- Login View -->
  <div id="login" data-bind="style: {display: loggedIn() === true ? 'none' : 'block'}">
    <button data-bind="click: function(){login();}">Login via Facebook</login>
  </div>

  <div id="app" class="container-fluid" data-bind="style: {display: loggedIn() === false ? 'none' : 'block'}">

    <!-- Search View -->
    <div class="row" id="search-bar">
      <div class="col-xs-6">
        <span data-bind="text: neighborhood"></span>
        <input type="text" id="search" placeholder="Search..." data-bind="event: {keyup: liveSearch}"/>
      </div>
      <div class="col-xs-6">
        <span data-bind="text: fullName"></span>
      </div>
    </div>

    <!-- Map View -->
    <div class="row">
      <div id="map-canvas"></div>
    </div>

    <!-- List View -->
    <div id="list-locations">
      <ul class="list-group" data-bind="foreach: entities">
        <li class="list-group-item" data-bind="click: $parent.clickedListItem, style: {display: visible() === false ? 'none' : 'block'}"><span data-bind="text: name"></span></li>
      </ul>
    </div>

    <!-- Logout View -->
    <div id="logout">
      <button data-bind="click: function(){logout();}">Logout of Facebook</login>
    </div>

  </div>

  <footer>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-3tB7p20c-Zeb0GM3RxLB5ZSmFiZsIBQ"></script>
    <script type="text/javascript" src="bower_components/knockout/dist/knockout.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/facebook.js"></script>
  </footer>

</body>
</html>
